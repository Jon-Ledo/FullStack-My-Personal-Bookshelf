<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="card" style="width: 18rem;">
        <img src="./assets/books.jpeg" class="card-img-top" alt="Asal Lotfi Unsplash">
        <div class="card-body">
          <h5 class="card-title">My Book Shelf</h5>
          <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa facere a quibusdam quas tempore.</p>

          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>-->
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <!--<div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>-->
            <button type="submit" class="btn btn-warning">Submit</button>
          </form>

        </div>
      </div>
    </div>
</body>
</html>
